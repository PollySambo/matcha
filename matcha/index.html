<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="matcha.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Titillium+web:400,300,600' rel='stylesheet' type="text/css">
    <link rel='stylesheet' href="http://cdnjs.cloudfare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

</head>
<body>
    
<div class="row backgroundimg">
            <nav class="navbar navbar-inverse">
                    <div class="container-fluid">
                      <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>                        
                        </button>
                        <a class="navbar-brand" href="#">Logo</a>
                      </div>
                      <div class="collapse navbar-collapse" id="myNavbar">
                        <ul class="nav navbar-nav">
                          <li class="active"><a href="#">Home</a></li>
                          <li><a href="#">About</a></li>
                          <li><a href="#">Projects</a></li>
                          <li><a href="#">Contact</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                          <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                        </ul>
                      </div>
                    </div>
                  </nav>




                <div class="form">

                        <ul class="tab-group">
                            <li class="tab active"><a href="#signup">Sign Up</a></li>
                            <li class="tab"><a href="#login">Log In</a></li>
                        </ul>

                        <div class="tab-content">
                            <div id="signup">
                                <h1>Sign Up for Free</h1>

                                <form action"" method="POST">

                                    <div class="top-row">
                                        <div class="field-wrap">
                                            <label>
                                                First Name<span class="req">*</span>
                                            </label>
                                            <input type="text" required autocomplete="off" />
                                        </div>

                                        <div class="field-wrap">
                                            <label>
                                                Last Name<span class="req">*</span>
                                                </label>
                                                <input type="text" required autocomplete="off" />
                                        </div>
                                    </div>

                                    <div class="field-wrap">
                                        <label>
                                            Email Address<span class="req">*</span>
                                        </label>
                                        <input type="email" required autocomplete="off"/>
                                    </div>

                                    <div class="field-wrap">
                                            <label>
                                                Set A Password<span class="req">*</span>
                                            </label>
                                            <input type="password" required autocomplete="off"/>
                                        </div>

                                        <button type="submit" class="button button-block"/>Get Started</button>

                                </form>

                        </div>

                        <div id="login">
                            <h1>Wellcome Back</h1>

                            <form action="/" method="POST">

                                <div class="field-wrap">
                                    <label>
                                        Email Address<span class="req">*</span>
                                    </label>
                                    <input type="email" required autocomplete="off"/>
                                </div>

                                <div class="field-wrap">
                                    <label>
                                        Password<span class="req">*</span>
                                    </label>
                                    <input type="password" placeholder="password" required autocomplete="off"/>
                                </div>

                                <p class="forgot"><a href="#">Forgot Password?</a></p>

                                <button class="button button-block"/></button>

                            </form>
                    </div>
                </div><!-- tab content-->

            </div><!-- form -->
    </div><!-- background image -->
    <footer class="container-fluid text-center">
            <p>Footer Text</p>
          </footer>


<script src='http://cdnjs.cloudfare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="js/index.js"></script>
    </body>
</html>
